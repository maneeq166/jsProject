  <title>Color Flipper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body>
 
  <h1>Color Flipper</h1>
  <div class="buttons">
  <button id="green" onclick="set('green')">Green</button>
  <button id="red" onclick="set('red')">Red</button>
  <button id="blue" onclick="set('blue')">Blue</button>
  <button id="random" onclick="random('color')" >?</button>
  </div>

</body>
